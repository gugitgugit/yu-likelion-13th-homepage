<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920px, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/leetaewook/gmarket-sans-dynamic-subset/GmarketSans.css"
    />
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: auto; /* 가로 스크롤 가능하게 설정 */
      }

      #root {
        width: 100%; /* 웹사이트의 기본 데스크톱 너비 */
        margin: 0 auto; /* 중앙 정렬 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
